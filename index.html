<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="/icons/personal.jpeg" alt="Personal" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleep after 30 min of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign up</a>
        </div>
        
        <div class="pricing-plan">
            <img src="/icons/small.jpeg" alt="Small Teams" class="pricing-img">
            <h2 class="pricing-header">Small Teams</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleeps</li>
                <li class="pricing-features-item">Multiple workers for more apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#" class="pricing-button is-featured">Free Trial</a>
        </div>
        
        <div class="pricing-plan">
            <img src="/icons/large.jpg" alt="Interprise" class="pricing-img">
            <h2 class="pricing-header">Interprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizotal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#" class="pricing-button">Free Trial</a>
        </div>

    </div>
</body>
</html>
